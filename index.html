<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./src/script/injectComponent.js" defer></script>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./src/script/weather.js" defer></script>

<body>
    <header id="top-navbar"></header>
    <div class="relative w-64 mx-auto mt-36 mb-6">
        <input type="text" placeholder="Search ..." class="w-full rounded-full px-4 py-2 shadow focus:outline-none" />
        <button type="submit"
            class="absolute right-0 top-0 bottom-0 px-4 bg-gradient-to-r from-teal-400 to-green-400 rounded-r-full text-white">
            🔍
        </button>
    </div>

    <div class="flex flex-col items-center gap-3">
        <button id="top1" class="bg-gray-300 px-6 py-2 font-semibold rounded">Featured Product1</button>
        <button id="top2" class="bg-gray-300 px-6 py-2 font-semibold rounded">Featured Product2</button>
        <button id="top3" class="bg-gray-300 px-6 py-2 font-semibold rounded">Featured Product3</button>
    </div>
    <nav id="bottom-navbar"></nav>
    <div id="location-info" class="absolute bg-gray-300 bg-opacity-70 text-black p-3 rounded-lg shadow z-50 w-44 text-sm
               top-[72px] right-2 lg:top-[80px] lg:right-4">
        Loading weather...
    </div>

</html>
